name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  hlint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 'Set up HLint'
      uses: haskell-actions/hlint-setup@v2

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        json: "true"

    - name: 'Run HLint'
      uses: haskell-actions/hlint-run@v2
      with:
        path: ${{ steps.changed-files.all_changed_files }}
        fail-on: warning
